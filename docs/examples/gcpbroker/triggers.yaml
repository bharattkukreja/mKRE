apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: hello-display
  namespace: broker-example
spec:
  broker: test-broker
  filter:
    attributes:
      type: greeting
  subscriber:
    ref:
     apiVersion: v1
     kind: Service
     name: hello-display

---

apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: goodbye-display
  namespace: broker-example
spec:
  broker: test-broker
  filter:
    attributes:
      source: sendoff
  subscriber:
    ref:
     apiVersion: v1
     kind: Service
     name: goodbye-display